<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="twitter:site" content="@cgenco" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />

  <meta name="og:site_name" content="{{ site.title }}" />

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta property='og:title' name='og:title' content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />

  <meta property="description" name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">
  <meta property='og:description' name='og:description' content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta property='og:url' name='og:url' content='{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}' />

  <meta property='og:image' name='og:image' content="{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}" />
  <meta property='twitter:image:src' name='twitter:image:src' content="{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}" />

  <!-- appease the facebook gods -->
  {% if page.url == "/" %}
  <meta property='og:type' name='og:type' content='website' />
  {% else %}
  <meta property='og:type' name='og:type' content='article' />
  <meta property='article:author' name='article:author' content='https://www.facebook.com/bychristiangenco' />
  <meta property='article:modified_time' name='article:modified_time' content="{{ page.date }}" />
  <meta property='article:published_time' name='article:published_time' content="{{ page.date }}" />
  {% endif %}

  <!-- Thanks http://realfavicongenerator.net/ :D -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="manifest" href="/favicons/site.webmanifest">
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#b8c2cc">
  <link rel="shortcut icon" href="/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#b8c2cc">
  <meta name="msapplication-config" content="/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link href='//fonts.googleapis.com/css?family=Lora:400,700,400italic' rel='stylesheet' type='text/css'>
  <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
</head>
